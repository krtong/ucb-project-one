          </li>

          <li class="nav-item dropdown">

  <div class="container">

    <div class="space"></div>
    <!-- map goes here -->

    <div class="map jumbotron" id="mapid" style="height: 500px !important;"></div>

    <!-- subnavigation goes here -->
    <div class="row">
      <div class="col">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-warning disabled">latitude</button>
            <button type="button" id="lat" class="btn btn-outline-warning disabled">####</button>
            <button type="button" class="btn btn-outline-warning disabled">longitude</button>
            <button type="button" id="lon" class="btn btn-outline-warning disabled">###</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div id="layer-btns-go-here" class="btn-group mr-2" role="group" aria-label="Second group">
          <!-- buttons that change between layers because why not -->
          <!-- <button id="button1" type="button" class="btn btn-secondary map-btn" toggle="off" number="1">1</button>
          <button id="button2" type="button" class="btn btn-secondary map-btn" toggle="off" number="2">2</button>
          <button id="button3" type="button" class="btn btn-secondary map-btn" toggle="off" number="3">3</button>
          <button id="button4" type="button" class="btn btn-secondary map-btn" toggle="off" number="4">4</button>
          <button id="button5" type="button" class="btn btn-secondary map-btn" toggle="off" number="5">5</button>
          <button id="button5" type="button" class="btn btn-secondary map-btn" toggle="off" number="5">6</button> -->
        </div>
      </div>

      <div class="col d-flex justify-content-end">
        <div class="btn-group " role="group" aria-label="Third group">
          <button type="button" class="btn btn-primary">create thread</button>
        </div>
      </div>

    </div>
    <div class="space"></div>


    <!-- thread form go here-->
    <form class="card ">

      <div class="form-label card-header">Create Thread </div>
      <div class="container" style="margin: 1em 0">

        <!-- longitude | latitude -->
        <div class="form-row align-items-center">

          <!-- latitude -->
          <div class="col-auto">
            <label class="sr-only">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend"><div class="input-group-text">latitude</div></div>
              <input type="text" class="form-control" id="form-latitude">
            </div>
          </div>

          <!-- longitude -->
          <div class="col-auto">
            <label class="sr-only">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend"><div class="input-group-text">longitude</div></div>
              <input type="text" class="form-control" id="form-longitde">
            </div>
          </div>

          <!-- geohash -->
          <div class="col-auto">
            <label class="sr-only">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend"><div class="input-group-text">geohash</div></div>
              <input type="text" class="form-control" id="form-geohash">
            </div>
          </div>
        </div>
        <!-- title -->
        <div class="form-group">
          <input class="form-control form-control-lg" id="form-title" placeholder="Title: ">
        </div>

        <!-- message body -->
        <div class="form-group">
          <textarea class="form-control" id="editor-container" rows="5"
            placeholder="Message Body: What do you want to say?"></textarea>
        </div>

        <!-- submit button -->
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
        <!-- endform -->

      </div>

    </form>



    <!-- end of container -->
  </div>

  <div class="space"> s</div>

  <!-- Optional JavaScript -->

  <!-- SOOOOO -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
